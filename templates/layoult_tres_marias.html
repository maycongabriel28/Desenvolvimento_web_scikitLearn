<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="water.ico" type="image/x-icon">
    <title>Desenvolvimento Web - python</title> <!-- Título da aba da página na web -->
    <style>
        body { /* Corpo de fundo da página */
            background-color: #670BDB;  /* Cor do fundo da pagina */
            margin: 0px; /* Não adiciona marfin em nenhum dos lados */
        }
    
        main { /* Conteúdo principal da página */
            margin: auto; /* Centraliza caixa no navegador */
            padding: 3px; /* Distãncia do texto para a borda */
            margin-top: 0px; /* Espaçamneto cima */
            margin-right: 42px; /* Espaçamento lado direito */
            margin-bottom: 22px; /* Espaçamento baixo */
            margin-left: 42px; /* Espaçamento lado esquerdo */
            border-radius: 10px 12px 10px 10px; /* Arredondamento de borda */
            box-shadow: 6px 6px 3px 0px #db8816; /* Adiciona sombras nas bordas das caixas (ajustar valores no Dev tools) */
        }
    
        article > aside { /* Assunto complementar de um <article> */
            background-color: aquamarine;
            margin: 5px;
        }
    
        article { /* Conteudo de apenas um determinado asssunto */
            background-color: lightgray;
            padding: 5px;
        }
    
        footer { /* Rodapé */
            background-color: black;
            color: white; /* Cor da letra */
            text-align: center; /* Centraliza texto na página */
            padding: 4px;
            margin: 0px;
        }
    
        footer > p { /* Retira margem do paragrafo no rodapé */
            margin: 0px; 
        }
    </style>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
