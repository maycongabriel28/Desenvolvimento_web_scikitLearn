<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="water.ico" type="image/x-icon">
    <title>Desenvolvimento Web - python</title> <!-- Título da aba da página na web -->
    <style>
        body { /* Corpo de fundo da página */
            font-family: Arial, Helvetica, sans-serif; /* Fonte de letras */
            background-color: #0117DB; /* Cor do fundo da pagina */
            margin: 0px; /* Não adiciona marfin em nenhum dos lados */
        }
    
        header { /* Cabeçalho da página */
            background-color: white;
            padding: 10px; /* Distãncia do texto para a borda */
            margin: 50px; /* Distancia de margem em cada lado da caixa */
            margin: auto; /* Distância da caixa do cabeçalho para as demais caixas */
            border-radius: 1px 1px 1px 1px; /* Arredondamento de borda */
            box-shadow: 3px 3px 6px 1px #DB8816; /* Adiciona sombras nas bordas das caixas (ajustar valores no Dev tools) */
        }
    
        nav {
            background-color: beige;
            box-shadow: 3px 3px 6px 1px yellow; /* Adiciona sombras nas bordas das caixas (ajustar valores no Dev tools) */
        }
    
        nav > a { /* TAG <a> é um filho da TAG <nav> */
            text-decoration: none; /* Retira sublinhado do text do link */
            color: blue;
            font-weight: bold; /* Espessura das letras */
            margin-right: 30px; /* Define margem a direita */
        }
    
        nav > a:hover { /* Executa ação ao passar mouse sobre texto dos links */
            text-decoration: underline;  /* adiciona sublinhado nos textos dos links */
            color: brown;
        }
    
        main { /* Conteúdo principal da página */
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px; /* Arredondamento de bordas */
        }
    
        article > aside { /* Assunto complementar de um <article> */
            background-color: aquamarine;
            margin: 5px;
        }
    
        article { /* Conteudo de apenas um determinado asssunto */
            background-color: lightgray;
            padding: 5px;
        }
    
        footer { /* Rodapé */
            background-color: black;
            color: white; /* Cor da letra */
            text-align: center; /* Centraliza texto na página */
            padding: 4px;
            margin: 0px;
        }
    
        footer > p { /* Retira margem do paragrafo no rodapé */
            margin: 0px; 
        }
    </style>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
